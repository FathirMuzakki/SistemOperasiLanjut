                <div class="container-fluid px-4">
                    <h1 class="mt-4">Simulasi Shortest Job First</h1>
                    <label>Jumlah Proses:</label>
                    <input type="number" id="n" min="1" required>
                    <button onclick="buatForm()">Buat Form</button>
                    <div id="formContainer"></div>
                    <div id="hasil"></div>

  <script>
    function buatForm() {
      const n = +document.getElementById('n').value;
      let html = '<form id="sjfForm">';
      for (let i = 0; i < n; i++) {
        html += `P${i+1}: Cpu Time <input name="bt" type="number" required> `
             + `Waktu Datang <input name="at" type="number" required><br>`;
      }
      html += '<button type="button" onclick="hitung()">Hitung SJF</button></form>';
      document.getElementById('formContainer').innerHTML = html;
      document.getElementById('hasil').innerHTML = '';
    }

    function hitung() {
  const form = document.getElementById('sjfForm');
  const ats = Array.from(form.elements['at']).map(i => +i.value);
  const bts = Array.from(form.elements['bt']).map(i => +i.value);
  const n = ats.length;

  const procs = ats.map((at, i) => ({
    id: i + 1,
    at,
    bt: bts[i],
    ct: 0, wt: 0, tat: 0,
    done: false
  }));

  let currentTime = 0, doneCount = 0;
  while (doneCount < n) {
    const ready = procs.filter(p => !p.done && p.at <= currentTime);
    let next;
    if (ready.length) {
      ready.sort((a, b) => a.bt - b.bt);
      next = ready[0];
    } else {
      next = procs.filter(p => !p.done).sort((a, b) => a.at - b.at)[0];
      currentTime = next.at;
    }
    next.ct = currentTime + next.bt;
    next.tat = next.ct - next.at;
    next.wt = next.tat - next.bt;
    next.done = true;
    currentTime = next.ct;
    doneCount++;
  }

  // **Tambahkan langkah sorting di sini berdasarkan WT terkecil**
  procs.sort((a, b) => a.wt - b.wt);

  let html = `<table>
      <tr><th>Proses</th><th>Cpu Time</th><th>Waktu Datang</th><th>Waktu Tunggu</th><th>Turnaround</th></tr>`;
  let totalWT = 0, totalTAT = 0;
  procs.forEach(p => {
    html += `<tr><td>P${p.id}</td><td>${p.bt}</td><td>${p.at}</td>`
          + `<td>${p.wt}</td><td>${p.tat}</td></tr>`;
    totalWT += p.wt; totalTAT += p.tat;
  });
  html += `</table>
    <p><strong>Rata-Rata Waktu Tunggu:</strong> ${(totalWT/n).toFixed(2)}</p>
    <p><strong>Rata-Rata Turnaround Time:</strong> ${(totalTAT/n).toFixed(2)}</p>`;
  document.getElementById('hasil').innerHTML = html;
}

  </script>
