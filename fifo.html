<script>
function buatForm() {
    const jumlah = parseInt(document.getElementById("jumlahProses").value);
    const container = document.getElementById("formContainer");
    container.innerHTML = "";

    if (isNaN(jumlah) || jumlah < 1) {
        container.innerHTML = "<p style='color:red;'>Masukkan jumlah proses yang valid.</p>";
        return;
    }

    let html = "<form id='dataForm'>";
    for (let i = 0; i < jumlah; i++) {
        html += `
        <div class="process-form">
            <div class="process-label">Job Ke-${i + 1}</div>
            <br>
            <div class="input-group">
                <div class="input-field">
                    <label>Cpu Time:</label>
                    <input type="number" name="burst" required>
                </div>
                <div class="input-field">
                    <label>Waktu Datang:</label>
                    <input type="number" name="arrival" required>
                </div>
            </div>
        </div>`;
    }
    html += `<button1 type="button" onclick="hitungFIFO()">Hitung FIFO</button1>`;
    html += "</form>";
    container.innerHTML = html;
}

function hitungFIFO() {
    const form = document.forms["dataForm"];
    const burstInputs = form.querySelectorAll("input[name='burst']");
    const arrivalInputs  = form.querySelectorAll("input[name='arrival']");
    const n = burstInputs.length;

    const proses = [];

    for (let i = 0; i < n; i++) {
        proses.push({
            id: i + 1,
            burst: parseInt(burstInputs[i].value),
            arrival: parseInt(arrivalInputs[i].value),
        });
    }

    // Urutkan berdasarkan arrival time
    proses.sort((a, b) => a.arrival - b.arrival);

    let waktu = 0;
    let totalWaiting = 0;
    let totalTurnaround = 0;
    const hasil = [];

    for (let i = 0; i < n; i++) {
        const p = proses[i];
        const startTime = Math.max(waktu, p.arrival);
        const waiting = startTime - p.arrival;
        const turnaround = waiting + p.burst;

        hasil.push({
            id: p.id,
            arrival: p.arrival,
            burst: p.burst,
            waiting,
            turnaround
        });

        totalWaiting += waiting;
        totalTurnaround += turnaround;
        waktu = startTime + p.burst;
    }

    // Tampilkan hasil
    let output = `<br> <h3>Hasil:</h3>
    <table>
        <tr>
            <th>Proses</th>
            <th>Cpu Time</th>
            <th>Waktu Datang</th>
            <th>Waktu Tunggu</th>
            <th>Turnaround Time</th>
        </tr>`;

    hasil.forEach(p => {
        output += `<tr>
            <td>P${p.id}</td>
            <td>${p.burst}</td>
            <td>${p.arrival}</td>
            <td>${p.waiting}</td>
            <td>${p.turnaround}</td>
        </tr>`;
    });

    output += `</table>
        <p><strong>Rata-rata Waktu Tunggu:</strong> ${(totalWaiting / n).toFixed(2)}</p>
        <p><strong>Rata-rata Turnaround Time:</strong> ${(totalTurnaround / n).toFixed(2)}</p>`;

    document.getElementById("hasil").innerHTML = output;
}
</script>
